<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <div class="container">
      <div class="card">

        <div class="left">
          <h1>Get insights that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenus, customer experience, and overall efficiency.</p>
          
          <div class="counter">
            <ul>
              <li>10k+<span>companies</span></li>
              
              <li>314<span>templates</span></li>
              
              <li>12M+<span>queries</span></li>
              
            </ul>
          </div>

        </div>

        <div class="right"></div>
      </div>
  </div>
  

  <div class="attribution" hidden>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
